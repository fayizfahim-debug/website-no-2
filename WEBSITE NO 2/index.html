<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.Y.S.T.E.M. // MONITOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cusor-glow"></div>
    <div class="hud-frame">
        <header>
            <span class="left">STARK INDUSTRIES // OS v2.1</span>
            <span id="clock" class="right">00:00:00</span>
        </header>

        <main>
            <section class="panel side-panel">
                <div class="label">DATA UPLINK</div>
                <div class="stat-row">TYPE: <span id="net-type">SCANNING...</span></div>
                <div class="stat-row">SPEED: <span id="net-speed">0</span> Mbps</div>
                <div class="stat-row">LATENCY: <span id="net-rtt">0</span> ms</div>
            </section>

            <section class="core-container">
                <div id="battery-core" class="battery-circle">
                    <div class="inner-glow"></div>
                    <div class="percent-label"><span id="bat-level">0</span>%</div>
                </div>
                <div class="core-subtext">CORE STABILITY: <span id="bat-status">OFFLINE</span></div>
            </section>

            <section class="panel side-panel">
                <div class="label">HARDWARE ARRAY</div>
                <div class="stat-row">CORES: <span id="cpu-cores">0</span></div>
                <div class="stat-row">MEMORY: <span id="ram-est">8GB+</span></div>
                <div class="stat-row">OS: <span id="platform">WEB HUD</span></div>
            </section>
        </main>

        <footer>
            <div class="log-container" id="event-log">
                <div>[SYSTEM] INITIALIZING SENSORS...</div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
